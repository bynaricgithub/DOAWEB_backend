---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doa-deployment
  namespace: doa
spec:
  selector:
    matchLabels:
      app: doa
  replicas: 1
  template:
    metadata:
      labels:
        app: doa
    spec:
      containers:
      - name: pods-doa-deployment
        image: localhost:32000/doa:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "1.8Gi"
            cpu: "1800m"
        volumeMounts:
         - name: doa-production-data
           mountPath: "/www/public/data"
        env:
        - name: PROVISIONER_NAME
          value: ksemin.in/nfs
        - name: NFS_SERVER
          value: 92.204.134.92
        - name: NFS_PATH
          value: /
      volumes:
      - name: doa-production-data
        nfs:
          server: 92.204.134.92
          path: /data/apps/doa
---
apiVersion: v1
kind: Service
metadata:
    name: doa-service
    namespace: doa
spec:
  selector:
    app: doa
  type: ClusterIP
  ports:
    - protocol: TCP
      name: https
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: doa-in-ingress
 namespace: doa
 annotations:
   cert-manager.io/cluster-issuer: letsencrypt
spec:
 ingressClassName: public
 tls:
 - hosts:
   - doa.bynaricexam.com
   secretName: doa-in-ingress-tls
 rules:
 - host: doa.bynaricexam.com
   http:
     paths:
     - backend:
         service:
           name: doa-service
           port:
             number: 80
       path: /
       pathType: Prefix
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: doa-hpa
  namespace: doa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: doa-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
